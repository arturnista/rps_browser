<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper and Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
    <script src="/main.js"></script>
</head>
<body>
    <header>
        <h1>Rock, Paper and Scissors</h1>
        <div>
            <input id='enter-game-input' />
            <a id='enter-game-link' href=''>Enter</a>
        </div>
    </header>
    <content>
        <div class='game-option option' id='rock' onclick="selectOption('rock')">
            <p>Rock</p>
        </div>
        <div class='game-option option' id='paper' onclick="selectOption('paper')">
            <p>Paper</p>
         </div>
        <div class='game-option option' id='scissors' onclick="selectOption('scissors')">
            <p>Scissors</p>
        </div>

        <div class="game-versus">
            <p>VS</p>
        </div>

        <div class='game-option'>
            <p>Rock</p>
        </div>
        <div class='game-option'>
            <p>Paper</p>
         </div>
        <div class='game-option'>
            <p>Scissors</p>
        </div>

        <div id='win-modal' class='modal win'>
            <div class='modal-content win'>
                <p>YOU WON!</p>
            </div>
        </div>

        <div id='lose-modal' class='modal lose'>
            <div class='modal-content lose'>
                <p>YOU LOSE!</p>
            </div>
        </div>

        <div id='draw-modal' class='modal draw'>
            <div class='modal-content draw'>
                <p>THAT'S A DRAW!</p>
            </div>
        </div>
    </content>
    <footer>

    </footer>
</body>
</html>
