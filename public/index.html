<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper and Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/index.css" />
    <script src="/index.js"></script>
</head>
<body>
    <header>
        <a href='/'>
            <h1>Rock, Paper and Scissors</h1>
        </a>
    </header>
    <content>
        <h2 class='game-selection-title'>Choose the game mode</h2>
        <div class='game-selection' onclick="openModal()">
            <p>Player vs Player</p>
        </div>
        <a class='game-selection' href='/game?mode=pvc'>
            <p>Player vs Computer</p>
         </a>
        <a class='game-selection' href='/game?mode=cvc'>
            <p>Computer vs Computer</p>
         </a>

        <div id='pvp-modal' class='modal pvp hide' onclick="closeModal()">
            <div class='modal-content pvp'>
                <a class='btn-success' href='/game'>New game</a>
                <p>Or...</p>
                <div>
                    <input id="game-id-input" class='game-input' placeholder='Game id...' onchange="onChangeGameId()" type='text'/>
                    <a class='btn-success' id="game-id-link">Enter a game</a>
                </div>
            </div>
        </div>
    </content>
    <footer>

    </footer>
</body>
</html>
